    /*全体の文字の大きさ*/
    .webix_el_box label,

      /* font-size: 2vmin !important; */
    }

    /*読取専用INPUT*/
    input[readonly],
    textarea[readonly],
    select[readonly],
    .webix_inp_static[aria-readonly] {
      background-color: lightyellow !important;
    }

    .fusen_bl {
      /*ブルー*/
      text-decoration: none;
      background: #f7f7f7;
      border-left: solid 4px #283D70;
      /*左線*/
      color: #283D70;
      /*文字色*/
      font-weight: bold;
      box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.29);
      padding: 2px;
    }

    .fusen_rd {
      /*レッド*/
      text-decoration: none;
      background: #f7f7f7;
      border-left: solid 4px red;
      /*左線*/
      color: red;
      /*文字色*/
      font-weight: bold;
      box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.29);
      padding: 2px;
    }

    .fusen_gn {
      /*緑*/
      text-decoration: none;
      background: #f7f7f7;
      border-left: solid 4px #266233;
      /*左線*/
      color: #266233;
      /*文字色*/
      font-weight: bold;
      box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.29);
      padding: 2px;
    }

    .winmenu_weather span {
      vertical-align: top;
    }

    /* ラベル行 */
    .nlabel>.webix_el_box {
      border-bottom: double 5px #FFC778;
    }

    .fusen_bl>.webix_el_box {
      /*ブルー*/
      text-decoration: none;
      background: #f7f7f7;
      border-left: solid 4px #283D70;
      /*左線*/
      color: #283D70;
      /*文字色*/
      font-weight: bold;
      box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.29);
      padding: 2px;
    }

    /*webix設定 datepickerフォントサイズ大*/
    div.webix_el_datepicker.fsL>div>div {
      font-size: 1.7em;

    /* datatable  */
    .center .webix_cell {
      text-align: center;
    }

    /*datatableチェックボックス選択行*/
    .webix_cell.enabled:not(.webix_row_select) {

      gdrive2url: function (gdurl) {
        let _url = new URL(gdurl);
        let _p = _url.pathname.split("/");
        let _vid = "";
        _p.forEach(element => {
          _vid = (_vid.length > element.length) ? _vid : element;
        });
        return "{0}/uc?id={1}".format([_url.origin, _vid]);
      },
      gform2url: function (gform) {
        let url = new URL(gform);
        let params = url.searchParams;
        let _ls = webix.storage.local.get("ui_setting_form") || {};
        let _np = [];
        params.forEach(function (value, key) {
          _np.push(key + "=" + (_ls[value] || ""));
        });
        return encodeURI(url.origin + url.pathname + "?" + _np.join("&"));
      },
      getIconName: function (pathname) {
        if (pathname.indexOf("/folders/") > -1) {//フォルダ
          return "mdi-folder-google-drive";
        } else if (pathname.indexOf("/file/") > -1) {//ファイル
          return "mdi-file-outline";
        } else {//リンク
          return "mdi-link-variant";
        }
      },
      sha256: async function (text) {
        const uint8 = new TextEncoder().encode(text)
        const digest = await crypto.subtle.digest('SHA-256', uint8)
        return Array.from(new Uint8Array(digest)).map(v => v.toString(16).padStart(2, '0')).join('')
      }
